<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaPingshuai</title>
    <link rel="stylesheet" href="css/style04.css">
    <script src="js/banner.js" defer></script>
</head>

<body>
    <div class="tree">
        <img src="images/erweima.png" alt="">
    </div>
    <div id="bg">
        <div class="nav">
            <span>网站首页</span>
            <span class="margin_more">关于我们</span>
            <span>摄影作品</span>
            <span>联系我们</span>
        </div>
        <div id="main">
            <div id="banner">
                <a href="#exhibition">
                    <div class="banner-slide slide-active"><img src="images/img1.jpg" alt=""></div>
                </a>
                <a href="#exhibition">
                    <div class="banner-slide"><img src="images/img2.jpg" alt=""></div>
                </a>
                <a href="#exhibition">
                    <div class="banner-slide"><img src="images/img3.jpg" alt=""></div>
                </a>
                <a href="#exhibition">
                    <div class="banner-slide"><img src="images/img4.jpg" alt=""></div>
                </a>
            </div>
            <div class="dots">
                <ul id="dots">
                    <li class="li1"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div id="left-right">
                <div class="move" id="prev">&lsaquo;</div>
                <div class="move" id="next">&rsaquo;</div>
            </div>
        </div>
    </div>
    <div id="news">
        <div class="news_con">
            <img src="images/news1.jpg" alt="">
            <h2 class="one">优惠活动</h2>
            <div class="text">
                <p class="two">新年订单有特大惊喜！</p>
            </div>
            <p class="shadow"></p>
        </div>
        <div class="news_con">
            <img src="images/news2.jpg" alt="">
            <h2 class="one">宝贝写真应注意什么？</h2>
            <div class="text">
                <p class="two">孩子拍摄的时候如果是陌生人接触的话会比较</p>
                <p class="two">容易哭闹，如果换做是亲近的或者比较平时比</p>
                <p class="two">较熟悉玩得来的就会好很多。</p>
            </div>
            <p class="shadow"></p>
        </div>
        <div class="news_con">
            <img src="images/news3.jpg" alt="">
            <h2 class="one">宝贝庆生会</h2>
            <div class="text">
                <p class="two">为新生宝宝准备的生日party,参与者可获得</p>
                <p class="two">精美生日礼物一份。</p>
            </div>
            <p class="shadow"></p>
        </div>
    </div>
    <div id="exhibition">
        <div class="pic">
            <img src="images/img1.jpg" alt="">
            <img src="images/img2.jpg" alt="">
            <img src="images/img3.jpg" alt="">
            <img src="images/img4.jpg" alt="">
        </div>
        <div class="color_block">
            <div class="word">
                <span>青春树儿童摄影</span>
            </div>

        </div>
    </div>
    <div id="footer">
        <p>马平帅2022年4月25日网页设计课程作业</p>
    </div>
</body>

</html>
