<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*<!--  # -> ID, . -> CLASS -->*/

		.traffic-light {
			/*color: pink;*/
			width: 300px;
			padding: 10px;
			display: flex;
			background-color: gray;
			justify-content: space-between;
			line-height: 50px;
			text-align: center;
		}
		.light {
			width: 50px;
			height: 50px;
			border: 2px solid black;
			border-radius: 50%;
		}
		.red {
			background-color: red;
		}
		.green {
			background-color: green;
		}
		.yellow {
			background-color: yellow;
		}
	</style>
</head>

<body>

	<div class="traffic-light">
		<div class="light red">1</div>
		<div class="light green">2</div>
		<div class="light yellow">3</div>
	</div>

</body>

</html>
