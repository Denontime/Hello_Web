<!DOCTYPE html>
<html>

<head>
	<title>列表</title>
</head>

<style type="text/css">
	ul {
		list-style: none;
		/*background: red;*/
		font-size: 26px;
	}

	li {
		/*元素的样式*/
		float: left;
		padding: 10px;
		color: green;
	}

	li:hover {
		/*指针在元素上时的样式*/
		background: pink;
		color: red;
		font-weight: bolder;
		font-style: oblique;
		border-radius: 10%;
	}

	h6 {
		color: gray;
	}
</style>

<body>


	<ul>
		<li>TEXT_ONE</li>
		<li>TEXT_TWO</li>
		<li>TEXT_THREE</li>
		<li>TEXT_FOUR</li>
		<li>TEXT_FIVE</li>
	</ul>

	<h6>原价：<del>￥80元</del></h6>
</body>

</html>
