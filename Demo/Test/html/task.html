<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <b>定义粗体文本</b>
    <i>定义斜体文本</i>
    <u>下划线文本</u>
    <s>删除线文本</s>
    <sub>下标</sub>
    <sup>上标</sup>
    <span style="color:red">红色文本</span>
    <span style="color:blue">蓝色文本</span>
    <a href="http://www.baidu.com" target="_blank">超链接</a>

    <ul>
        <li>列表第一项</li>
        <li>列表第二项</li>
        <li>列表第三项</li>
        <li>列表第四项</li>
    </ul>

    <table border="1">
        <caption>表格标题</caption>
        <tr>
            <th>表头第一列</th>
            <th>表头第二列</th>
            <th>表头第三列</th>
            <th>表头第四列</th>
        </tr>
        <tr>
            <td>表格内容第一行第一列</td>
            <td>表格内容第一行第二列</td>
            <td>表格内容第一行第三列</td>
            <td>表格内容第一行第四列</td>
        </tr>
        <tr>
            <td>表格内容第二行第一列</td>
            <td>表格内容第二行第二列</td>
            <td>表格内容第二行第三列</td>
            <td>表格内容第二行第四列</td>
        </tr>
    </table>
</body>

</html>
