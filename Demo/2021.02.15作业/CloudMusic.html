<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CloudMusic.css">
    <title>NetEase CloudMusic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>

<body>
    <div class="top">
        <div class="top-head">
            <div class="top-head-box">
                <div class="logo">
                    <a hidefocus="true" href="#">
                        <img src="image/logo.jpg" alt="logo">
                    </a>
                </div>
                <ul class="top-head-list">
                    <li>
                        <span>
                            <a href="#" id="7" onclick="choseTab(this.id, 7, 12, '#242424', '#000')"><em>发现音乐</em></a>
                        </span>
                    </li>
                    <li>
                        <span>
                            <a href="#" id="8" onclick="choseTab(this.id, 7, 12, '#242424', '#000')"><em>我的音乐</em></a>
                        </span>
                    </li>
                    <li>
                        <span>
                            <a href="#" id="9" onclick="choseTab(this.id, 7, 12, '#242424', '#000')"><em>朋友</em></a>
                        </span>
                    </li>
                    <li>
                        <span>
                            <a href="#" id="10" onclick="choseTab(this.id, 7, 12, '#242424', '#000')"><em>商城</em></a>
                        </span>
                    </li>
                    <li>
                        <span>
                            <a href="#" id="11" onclick="choseTab(this.id, 7, 12, '#242424', '#000')"><em>音乐人</em></a>
                        </span>
                    </li>
                    <li>
                        <span>
                            <a href="#" id="12" onclick="choseTab(this.id, 7, 12, '#242424', '#000')"><em>下载客户端</em></a>
                        </span>
                    </li>
                </ul>
                <div class="login">
                    <a href="#" hidefocus="true">
                        登录
                    </a>
                </div>
                <div class="creator">
                    <a href="#">创作者中心</a> 
                </div>
                <div class="srch-box">
                    <img src="image/search.jpg" alt="search">
                    <span class="srch">
                        <label id="srch-text" onclick="set_display_none()" style="">音乐/视频/电台/用户</label>
                        <input type="text" onblur="set_display()" name="search" id="srch" class="search txt" value="" style="opacity: 1;">
                    </span>
                </div>
            </div>
        </div>
        <div class="top-bottom">
            <div class="top-bottom-list-box">
                <ul class="top-bottom-list">
                    <li><a href="#"><em id="1" onclick="choseTab(this.id, 1, 6, '#C20C0C', '#9B0909')">推荐</em></a></li>
                    <li><a href="#"><em id="2" onclick="choseTab(this.id, 1, 6, '#C20C0C', '#9B0909')">排行榜</em></a></li>
                    <li><a href="#"><em id="3" onclick="choseTab(this.id, 1, 6, '#C20C0C', '#9B0909')">歌单</em></a></li>
                    <li><a href="#"><em id="4" onclick="choseTab(this.id, 1, 6, '#C20C0C', '#9B0909')">主播电台</em></a></li>
                    <li><a href="#"><em id="5" onclick="choseTab(this.id, 1, 6, '#C20C0C', '#9B0909')">歌手</em></a></li>
                    <li><a href="#"><em id="6" onclick="choseTab(this.id, 1, 6, '#C20C0C', '#9B0909')">新碟上架</em></a></li>
                </ul> 
            </div>
        </div>
    </div>
    <div class="image-box" style="background-image:url(https://images.cnblogs.com/cnblogs_com/Denon-CAT/1693964/o_210223051046u=4094017208,2604884334&fm=26&gp=0.jpg);">
        <div class="image-box-center">
            <div class="image">
                <img src="https://images.cnblogs.com/cnblogs_com/Denon-CAT/1693964/o_210223011726u=4094017208,2604884334&fm=26&gp=0.jpg"
                    alt="image">
            </div>
            <a href="#" class="image-right" onclick="banners_left()"></a>
            <a href="#" class="image-left" onclick="banners_right()"></a>
            <div class="download">
                <a id="side-download" href="#" class="btn" hidefocus="true" data-res-action="bilog" data-log-action="page"
                    data-log-json="{ type : downloadapp , source : banner }">下载客户端</a>
                <p>PC 安卓 iPhone WP iPad Mac 六大客户端</p>
                <span class="shadow" ></span>
                <span class="shadowr"></span>
            </div>
        </div>
    </div>
    <div class="song_list_box">
        <h1>歌单</h1>
        <ul class="AAAA">

        </ul>
    </div>
    <script type="text/javascript" src="CloudMuisc.js"></script>
</body>
</html>
